<!DOCTYPE html>
<html xmlns:th="htto://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>PERSONAS</title>
<!--  Bootstrap CSS -->
<link href="../static/css/bootstrap.css" rel="stylesheet"
	th:href="@{/css/bootstrap.css}">
</head>
<body>
	<div class="container">
		<br />
		<h2>Agregar Persona</h2>
		<br />
		<form action="#" th:action="@{/add}" th:object="${persona}"
			method="post">
			<input type="hidden" th:field="*{id}" name="id" id="id" />
			<div class="form-group">
				<label for="nombre">Nombre</label> <input type="text"
					class="form-control" id="nombre" th:field="*{nombre}" name="nombre" />
			</div>

			<div class="form-group">
				<label for="apellido">Apellido</label> <input type="text"
					class="form-control" id="apellido" th:field="*{apellido}"
					name="apellido" />
			</div>

			<div class="form-group">
				<label for="direccion">Direccion</label> <input type="text"
					class="form-control" id="direccion" th:field="*{direccion}"
					name="direccion" />
			</div>

			<div class="form-group">
				<label for="telefono">Telefono</label> <input type="text"
					class="form-control" id="telefono" th:field="*{telefono}"
					name="telefono" />
			</div>
			<button type="submit" class="btn btn-success">Guardar</button>
		</form>
	</div>
</body>
</html>
